<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <img src="img/logo-boolean.png" alt="logo boolean"/>

        </div>
        <div class="header-dx">
            <label for="difficolta">Difficolt&aacute;:</label>

    <!--/HEADER-->

    <!--MAIN-->
    <main class="container">
        <h1 class="choise-difficult">SCEGLI LA DIFFICOLTA'</h1>
        <div class="grids-game" id="grid">

        <div>
    </main>
    <!--/MAIN-->

    <!--FOOTER-->
    <footer>
        <P>Made with &hearts; by <a href="#">Boolean</a></p>
